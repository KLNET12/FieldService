        OnSelect: =Navigate(Contact)
        X: =576
        ZIndex: =4

    Button12_5 As button:
        Height: =70
        OnSelect: |+
            =SubmitForm(Form_NewContact_2);
            NewForm(Form_NewContact_2);
            
        Size: =24
        Text: ="Update Contact"
        Width: =640
        Y: =1066
        ZIndex: =5

