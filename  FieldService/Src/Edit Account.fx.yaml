"'Edit Account' As screen":

    Component1_21 As Component1:
        Height: =70
        ZIndex: =2

    Label1_7 As label:
        Align: =Align.Center
        Fill: =RGBA(187, 221, 140, 1)
        Height: =72
        Size: =21
        Text: ="Update Contact"
        Width: =640
        Y: =71
        ZIndex: =3

    Icon5_7 As icon.ChevronLeft:
