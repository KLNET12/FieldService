        ZIndex: =7

    Form_NewContact_2 As form:
        DataSource: =Contacts
        Height: =799
        OnFailure: =Notify("Please Fill required Info",NotificationType.Error)
        OnSuccess: |-
            =Navigate(Contact);
            Notify("Contact Created",NotificationType.Success)
        Width: =640
        Y: =196
        ZIndex: =8

        "'First Name_DataCard1_2' As typedDataCard.textualEditCard":
            BorderStyle: =BorderStyle.Solid
            DataField: ="firstname"
            Default: =ThisItem.'First Name'
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Contacts],DataSourceInfo.DisplayName,"firstname")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Contacts], DataSourceInfo.MaxLength, "firstname")
            Required: =false
            Update: =DataCardValue28_2.Text
            Width: =640
            X: =0
            Y: =0
            ZIndex: =1

            DataCardKey38_2 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue28_2 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey38_2.Y + DataCardKey38_2.Height + 5
                ZIndex: =2

            ErrorMessage37_2 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =24
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue28_2.Y + DataCardValue28_2.Height
                ZIndex: =3

            StarVisible37_2 As label:
                Align: =Align.Center
                Height: =DataCardKey38_2.Height
                Size: =21
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey38_2.Y
                ZIndex: =4

