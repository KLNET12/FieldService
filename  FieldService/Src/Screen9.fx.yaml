        Width: =458
        X: =182
        Y: =232
        ZIndex: =3

    Dropdown1_1 As dropdown:
        Height: =70
        Items: =First(Filter('Price Lists', 'Price List' = Gallery3.Selected.'Price List'.'Price List'))
        Size: =21
        Width: =575
        X: =12
        Y: =962
        ZIndex: =4

    Dropdown1_2 As dropdown:
        Height: =70
        Items: =First(Filter(Currencies, 'Currency Code' = Gallery3.Selected.Currency.'Currency Code'))
        Size: =21
        Width: =575
        X: =32
        Y: =1032
        ZIndex: =5

    Dropdown1_3 As dropdown:
        Height: =70
        Items: =Gallery3.Selected
        Size: =21
        Width: =575
        X: =12
        Y: =777
        ZIndex: =6

    Dropdown2 As dropdown:
        Height: =70
        Items: =Choices('Project Invoice Status')
        Size: =21
        Width: =575
        X: =65
        Y: =648
        ZIndex: =7

