Screen9 As screen:
    Fill: =RGBA(252, 252, 232, 1)

    Button6 As button:
        Height: =70
        OnSelect: |-
            =Patch(Invoices,Defaults(Invoices), {Name:"Ishu", Customer: Dropdown1.Selected , 'Price List': Dropdown1_1.Selected , Currency: Dropdown1_2.Selected, 'Work Order': Dropdown1_3.Selected, 'Project Invoice Status': Dropdown2.Selected.Value
            } )
        Size: =24
        Text: ="Button"
        Width: =280
        X: =360
        Y: =2
        ZIndex: =2

    Dropdown1 As dropdown:
        Height: =60
