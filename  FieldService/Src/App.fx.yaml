App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(varCurrentDate,Date(Year(Today()),Month(Today()),1));
        ClearCollect(colMenu,Table(
            {
                MenuLabel: "Home",
                MenuIcon: Icon.Home,
                MenuScreenNavigate: DashBoard,
                MenuID: 1,
                SubMenu: Table(
                    {
                        MenuLabel: "Dashboard",
                        MenuIcon: Icon.Currency,
                        MenuScreenNavigate: DashBoard,
                        MenuID: 1
                    }
                )
            },
            {
                MenuLabel: "Currency",
                MenuIcon: Icon.Currency,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 2,
                SubMenu: Table()
            },
            {
                MenuLabel: "Document",
                MenuIcon: Icon.DocumentPDF,
                MenuScreenNavigate: App.ActiveScreen,
                MenuID: 3,
                SubMenu: Table(
                    {
                        MenuLabel: "Currency",
                        MenuIcon: Icon.Currency,
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 1
                    },
                    {
                        MenuLabel: "Currency",
                        MenuIcon: Icon.Currency,
                        MenuScreenNavigate: App.ActiveScreen,
                        MenuID: 2
                    }
                )
            }
        )
        )
    StartScreen: =

