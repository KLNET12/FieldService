Camera As screen:
    BackgroundImage: =
    ImagePosition: =ImagePosition.Fill

    Button8 As button:
        Height: =106
        OnSelect: |-
            =Patch(Notes, Defaults(Notes), { column name : Camera1.image}), {Title: TextInput3.Text, 'Image Info': First(CameraImage).Url})
        Size: =24
        Text: ="Upload Image to Field Service"
        Width: =420
        X: =30
        Y: =988
        ZIndex: =8

    Image4 As image:
        Height: =297
        Image: =Camera1.Photo
        Width: =372
        X: =78
        Y: =383
        ZIndex: =9

    Icon7 As icon.ChevronRight:
        Icon: =Icon.ChevronRight
        OnSelect: = Navigate(Screen2)
        X: =510
        Y: =1009
        ZIndex: =10

    Camera1 As camera:
        Camera: =0
        Height: =320
        OnSelect: =Camera1.Photo
        OnStream: =100
        X: =110
        Y: =33
        ZIndex: =11

    Dropdown1 As dropdown:
        Height: =70
        Items: =Camera1.AvailableDevices
        Size: =21
        Width: =575
        X: =30
        Y: =700
        ZIndex: =12

    Icon11 As icon.Home:
        Height: =84
        Icon: =Icon.Camera
        OnSelect: =Set(varTakenPhoto, Camera1.Stream)
        Width: =84
        X: =510
        Y: =500
        ZIndex: =13

