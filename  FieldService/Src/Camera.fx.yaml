Camera As screen:
    BackgroundImage: =
    ImagePosition: =ImagePosition.Fill

    "'Camera Capture' As camera":
        Camera: ='Toggle Camera'.Value
        Height: =631
        OnSelect: |-
            =ClearCollect(CameraImage,Camera3.Photo); UpdateContext({PhotoDateTime: Now()})
        StreamRate: =100
        Width: =640
        Y: =126
        ZIndex: =1

    TextInput3 As text:
        Align: =Align.Center
        Default: ="Photo taken Successfully " & PhotoDateTime
        Height: =70
        Size: =21
        Width: =560
        X: =40
        Y: =901
        ZIndex: =7

    Button8 As button:
        Height: =106
        OnSelect: |-
            =Patch('PowerApps Images', Defaults('PowerApps Images'), {Title: TextInput3.Text, 'Image Info': First(CameraImage).Url})
        Size: =24
        Text: ="Upload Image to Field Service"
        Width: =420
        X: =100
        Y: =1002
        ZIndex: =8

