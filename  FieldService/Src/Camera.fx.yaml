Camera As screen:
    BackgroundImage: =
    ImagePosition: =ImagePosition.Fill
    OnVisible: =Set(varCam,0)

    Button8 As button:
        Height: =66
        OnSelect: |-
            =Patch(Notes, Defaults(Notes),{'File Name':Gallery1.Selected.Name&".png",Title:Gallery1.Selected.Name & " Image",Document:Substitute(Substitute(JSON(Image4.Image,JSONFormat.IncludeBinaryData),"data:image/png;base64,",""),"""","") , Regarding: Gallery1.Selected, 'Is Document': true });
            Set(varImage,false);
            Notify("Picture Uploaded",NotificationType.Success)
        Size: =24
        Text: ="Upload Image"
        Width: =640
        Y: =518
        ZIndex: =1

    Icon11 As icon.Home:
        Height: =84
        Icon: =Icon.Camera
        OnSelect: |-
            =Set(varTakenPhoto, Camera1.Stream);
            Set(varCam,1);
            Set(varImage,true)
        Width: =84
        X: =198
        Y: =349
        ZIndex: =2

    Image4 As image:
        Height: =222
        Image: =varTakenPhoto
        Visible: =varImage
        Width: =308
        X: =332
        Y: =127
        ZIndex: =3

    Icon12 As icon.Reload:
        Icon: =Icon.Reload
        OnSelect: |-
            =Set(varCam,0);
            Set(varImage,false)
        X: =541
        Y: =364
        ZIndex: =4

    Camera1 As camera:
        Camera: =varCam
        Height: =222
        StreamRate: =100
        Width: =332
        Y: =127
        ZIndex: =5

    Label11 As label:
        Height: =55
        Size: =21
        Text: ="Reset"
        Width: =118
        X: =405
        Y: =368
        ZIndex: =6

    Label11_1 As label:
        Height: =55
        Size: =21
        Text: ="Capture"
        Width: =153
        X: =45
        Y: =363
        ZIndex: =7

    Label14 As label:
        Align: =Align.Center
        Fill: =RGBA(253, 222, 207, 1)
        Height: =222
        Size: =21
        Text: ="Click on Retake to take picture again"
        Visible: =If(varCam=0,false,true)
        Width: =332
        Y: =127
        ZIndex: =8

    PenInput1 As inkControl:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =316
        Width: =640
        Y: =677
        ZIndex: =9

    Button8_1 As button:
        Height: =66
        OnSelect: |-
            =Patch(Notes, Defaults(Notes),{'File Name':Gallery1.Selected.Name&".png",Title:Gallery1.Selected.Name & " Signature",Document:Substitute(Substitute(JSON(PenInput1.Image,JSONFormat.IncludeBinaryData),"data:image/png;base64,",""),"""","") , Regarding: Gallery1.Selected, 'Is Document': true });
            Notify("Signature updated",NotificationType.Success);
            Reset(PenInput1)
        Size: =24
        Text: ="Upload Signature"
        Width: =640
        Y: =1020
        ZIndex: =10

    Component1_13 As Component1:
        Height: =64
        ZIndex: =11

    Icon7 As icon.ChevronLeft:
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(UpdateBooking)
        ZIndex: =12

