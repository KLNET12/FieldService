Camera As screen:
    BackgroundImage: ='istockphoto-1137974374-612x612'
    ImagePosition: =ImagePosition.Fill

    "'Camera Capture' As camera":
        Camera: ='Toggle Camera'.Value
        Height: =482
        Width: =640
        Y: =200
        ZIndex: =1

    Label11 As label:
        Align: =Align.Center
        BorderColor: =RGBA(99, 139, 44, 1)
        Color: =RGBA(77, 77, 77, 1)
        Height: =96
        Size: =25
        Text: ="CAPTURE IMAGE"
        Width: =640
        ZIndex: =2

    Icon7 As icon.Waffle:
        Icon: =Icon.Waffle
        OnSelect: =Navigate(Gallery,ScreenTransition.Cover)
        X: =20
        Y: =12
        ZIndex: =3

    Circle2 As circle:
        Fill: =RGBA(255, 0, 0, 1)
        Height: =150
        Width: =152
        X: =260
        Y: =801
        ZIndex: =4

    Icon10 As icon.Camera:
        Color: =RGBA(56, 96, 178, 1)
        Height: =113
        Icon: =Icon.Camera
        Width: =123
        X: =274
        Y: =819
        ZIndex: =5

    "'Toggle Camera' As toggleSwitch":
        Color: =RGBA(51, 51, 51, 1)
        FalseFill: =RGBA(54, 176, 75, 1)
        Height: =49
        Size: =21
        TrueFill: =RGBA(255, 0, 0, 1)
        Width: =154
        X: =486
        Y: =23
        ZIndex: =6

