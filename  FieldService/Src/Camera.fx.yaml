Camera As screen:
    BackgroundImage: =
    ImagePosition: =ImagePosition.Fill

    Button8 As button:
        Height: =106
        OnSelect: |-
            =Patch(Notes, Defaults(Notes),{'File Name':Gallery1.Selected.Name&".png",Title:Gallery1.Selected.Name,Document:Substitute(Substitute(JSON(Image4.Image,JSONFormat.IncludeBinaryData),"data:image/png;base64,",""),"""","") , Regarding: Gallery1.Selected, 'Is Document': true })
        Size: =24
        Text: ="Upload Image to Field Service"
        Width: =420
        X: =30
        Y: =988
        ZIndex: =1

    Icon7 As icon.ChevronRight:
        Icon: =Icon.ChevronRight
        OnSelect: = Navigate(Screen2)
        X: =510
        Y: =1009
        ZIndex: =2

    Camera1 As camera:
        Camera: =varCam
        DisplayMode: =DisplayMode.View
        Height: =247
        OnSelect: =Camera1.Photo
        OnStream: =100
        StreamRate: =100
        Width: =277
        X: =17
        Y: =118
        ZIndex: =3

    Dropdown1 As dropdown:
        Height: =70
        Items: =Camera1.AvailableDevices
        Size: =21
        Width: =575
        X: =30
        Y: =700
        ZIndex: =4

    Icon11 As icon.Home:
        Height: =84
        Icon: =Icon.Camera
        OnSelect: |-
            =Set(varTakenPhoto, Camera1.Stream);
            Set(varCam,1)
        Width: =84
        X: =198
        Y: =364
        ZIndex: =5

    Image4 As image:
        Height: =201
        Image: =varTakenPhoto
        Width: =274
        X: =332
        Y: =148
        ZIndex: =6

    Icon12 As icon.Reload:
        Icon: =Icon.Reload
        OnSelect: =Set(varCam,0)
        X: =510
        Y: =364
        ZIndex: =7

