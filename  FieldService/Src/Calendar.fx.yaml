Calendar As screen:

    "Gallery8 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Fill: =RGBA(0, 13, 75, 1)
        Height: =126
        Items: =Calendar.WeekdaysShort()
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        WrapCount: =7
        Y: =49
        ZIndex: =1

        Title7 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            ZIndex: =1

    "Gallery7 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Items: =ForAll(Sequence(42),Value+varCurrentDate-Weekday(varCurrentDate))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        WrapCount: =7
        Y: =175
        ZIndex: =1

        Title5 As label:
            BorderColor: =RGBA(102, 102, 102, 1)
            BorderThickness: =0.5
            Color: |-
                =If(
                    Month(ThisItem.Value) <> Month(varCurrentDate),
                    ColorFade(
                        Self.Fill,
                        -15%
                    ),
                    RGBA(0,
                         0,
                         0,
                         1
                    )
                )
            Fill: |-
                =If(
                    ThisItem.Value = Today(),
                    ColorFade(
                        RGBA(
                            58,
                            150,
                            221,
                            1
                        ),
                        80%
                    ),
                    White
                )
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Day(ThisItem.Value)
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth
            X: =32
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

    Label18 As label:
        Align: =Align.Center
        Color: =RGBA(241, 244, 249, 1)
        Fill: =RGBA(77, 77, 77, 1)
        Height: =49
        Size: =21
        Text: =Text(varCurrentDate, "mmmm yyyy")
        Width: =640
        ZIndex: =2

