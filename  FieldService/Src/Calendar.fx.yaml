Calendar As screen:

    "Gallery8 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Fill: =Color.SkyBlue
        Height: =76
        Items: =Calendar.WeekdaysShort()
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =71
        WrapCount: =7
        Y: =124
        ZIndex: =1

        Title7 As label:
            Align: =Align.Center
            Color: =Color.Red
            Height: =70
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =90
            ZIndex: =1

    "Gallery7 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
        Height: =576
        Items: =ForAll(Sequence(42),Value+varCurrentDate-Weekday(varCurrentDate))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(96, Self.Height - 60)
        WrapCount: =7
        Y: =200
        ZIndex: =1

        Title5 As label:
            BorderColor: =RGBA(102, 102, 102, 1)
            BorderThickness: =0.5
            Color: |-
                =If(
                    Month(ThisItem.Value) <> Month(varCurrentDate),
                    ColorFade(
                        Self.Fill,
                        -15%),
                   Color.Gray    )
            Fill: |
                =If(
                    ThisItem.Value = Today(),
                    ColorFade(
                        RGBA(
                            58,
                            150,
                            221,
                            1
                        ),
                        80%
                    ),
                    Color.AliceBlue
                )
            Height: =96
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Day(ThisItem.Value)
            VerticalAlign: =VerticalAlign.Top
            Width: =91
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        "Gallery13 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
            Height: =46
            Items: =Filter('Bookable Resource Bookings',ThisItem.Value in Text('Start Time') && varusername = Resource.Username)
            Layout: =Layout.Vertical
            TemplatePadding: =0
            TemplateSize: =40
            Width: =91.42857142857143
            Y: =50
            ZIndex: =1

            Button22 As button:
                Align: =Align.Justify
                Height: =36
                OnSelect: =Navigate('Booking Screen')
                Size: =24
                Text: ="B"
                Width: =91.42857142857143
                ZIndex: =1

    Label18 As label:
        Align: =Align.Center
        Color: =RGBA(241, 244, 249, 1)
        Fill: =RGBA(77, 77, 77, 1)
        Height: =49
        Size: =21
        Text: =Text(varCurrentDate, "mmmm yyyy")
        Width: =640
        ZIndex: =2

    MenuLeftNav_5 As MenuLeftNav:
        Height: =MenuLeftNav_5.MenuHeight
        Width: =MenuLeftNav_5.MenuWidth
        ZIndex: =2

    Label19 As label:
        Align: =Align.Center
        Fill: =RGBA(141, 198, 63, 1)
        Height: =75
        Size: =21
        Text: ="Bookings"
        Width: =640
        Y: =49
        ZIndex: =3

    Button15 As button:
        Fill: =RGBA(127, 178, 57, 1)
        Height: =73
        OnSelect: =Set(varCurrentDate,Date(Year(varCurrentDate),Month(varCurrentDate)-1,1))
        Size: =24
        Text: ="Prev"
        Width: =112
        Y: =49
        ZIndex: =4

    Button15_1 As button:
        Fill: =RGBA(127, 178, 57, 1)
        Height: =73
        OnSelect: =Set(varCurrentDate,Date(Year(varCurrentDate),Month(varCurrentDate)+1,1))
        Size: =24
        Text: ="Next"
        Width: =112
        X: =112
        Y: =49
        ZIndex: =5

    Button16 As button:
        Fill: =RGBA(141, 198, 63, 1)
        Height: =73
        OnSelect: =Navigate('Booking Screen')
        Size: =24
        Text: ="Bookings"
        Width: =167
        X: =472
        Y: =49
        ZIndex: =6

    MenuLeftNav_8 As MenuLeftNav:
        ExpandMenu: =true
        ExpandMenuByDefault: =false
        HamburgerMenuColor: =RGBA(255, 255, 0, 1)
        Height: =MenuLeftNav_8.MenuHeight
        Visible: =true
        Width: =MenuLeftNav_8.MenuWidth
        ZIndex: =7

    Label24 As label:
        Fill: =RGBA(141, 198, 63, 1)
        Height: =70
        Size: =21
        Text: =varusername
        Width: =342
        X: =298
        Y: =938
        ZIndex: =8

    Label25 As label:
        Fill: =RGBA(141, 198, 63, 1)
        FontWeight: =FontWeight.Bold
        Height: =70
        Size: =21
        Text: |-
            ="Bookable Resource:"
        Width: =298
        Y: =938
        ZIndex: =9

